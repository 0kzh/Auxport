<div class="field new_password">
  <div class="control has-icons-left">
    <input name="new_password" class="input" type="password" placeholder="New Password">
    <span class="icon is-small is-left">
      <i class="material-icons">lock</i>
    </span>
  </div>
  <p class="help is-danger hidden">Password must be at least 6 characters long</p>
</div>

<div class="field repeat_password">
  <div class="control has-icons-left">
    <input name="repeat_password" class="input" type="password" placeholder="Repeat Password">
    <span class="icon is-small is-left">
      <i class="material-icons">lock</i>
    </span>
  </div>
  <p class="help is-danger hidden">Passwords don't match</p>
</div>
